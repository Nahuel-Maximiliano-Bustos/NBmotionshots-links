<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="monograma.png">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NB Motion Shots — Enlaces</title>
    <meta name="theme-color" content="#0a0a0a">

    <!-- Iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        /* Tipografía Tempting (colocá los archivos reales en /fonts/) */
        @font-face {
            font-family: "Tempting";
            src: url("fonts/Tempting.woff2") format("woff2"),
                url("fonts/Tempting.woff") format("woff"),
                url("fonts/Tempting.ttf") format("truetype");
            font-weight: 400;
            font-style: normal;
            font-display: swap;
        }

        :root {
            --bg: #0a0a0a;
            --text: #f5f5f5;
            --muted: #c7c7c7;
            --gold: #c9a227;
            --gold-ink: #b8921b;
            --card: #0d0d0d;
            /* negro sólido para los links */
            --border: #2a2a2a;
            --radius: 16px;
            --shadow: 0 10px 30px rgba(0, 0, 0, .35);
        }

        * {
            box-sizing: border-box
        }

        html,
        body {
            height: 100%
        }

        body {
            margin: 0;
            color: var(--text);
            /* Fondo oscuro con halos dorados */
            background:
                radial-gradient(1200px 600px at 80% -10%, rgba(201, 162, 39, .14), transparent 60%),
                radial-gradient(900px 420px at -10% 110%, rgba(201, 162, 39, .10), transparent 60%),
                var(--bg);
            -webkit-font-smoothing: antialiased;
            line-height: 1.45;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
        }

        .wrap {
            max-width: 560px;
            margin: 0 auto;
            padding: 28px 18px 80px
        }

        .topbar {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            color: #a8a8a8;
            font-size: 12px;
            opacity: .95;
            margin-bottom: 8px
        }

        .topbar .lock {
            color: #78d47f
        }

        /* ===== Panel con contraste alto y halo dorado ===== */
        .panel {
            background: linear-gradient(180deg, #151515 0%, #101010 60%, #0c0c0c 100%);
            border: 1px solid #2a2a2a;
            border-radius: 22px;
            position: relative;
            overflow: hidden;
            box-shadow:
                0 14px 32px rgba(0, 0, 0, .55),
                0 0 0 1px rgba(201, 162, 39, .16);
            padding: 26px 20px;
            /* aire extra */
            backdrop-filter: none;
        }

        .panel::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg,
                    rgba(201, 162, 39, .18) 0%,
                    rgba(201, 162, 39, .06) 18%,
                    transparent 38%);
            pointer-events: none;
        }

        .panel::after {
            content: '';
            position: absolute;
            inset: 1px;
            border-radius: inherit;
            box-shadow: inset 0 0 0 1px rgba(255, 255, 255, .04);
            pointer-events: none;
        }

        /* Perfil */
        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 18px;
            /* separación general */
            padding: 8px 0 12px
        }

        .avatar {
            width: 136px;
            height: 136px;
            /* LOGO MÁS GRANDE */
            border-radius: 50%;
            border: 1px solid rgba(201, 162, 39, .45);
            background: #0d0d0d;
            display: grid;
            place-items: center;
            overflow: hidden;
            padding: 4px;
            box-shadow: inset 0 0 0 2px rgba(201, 162, 39, .16);
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }

        .handle {
            font-family: "Tempting", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            font-size: 36px;
            /* Texto un pelín más grande */
            letter-spacing: .2px;
            line-height: 1;
            text-align: center;
            margin-top: 4px;
            /* MÁS ESPACIADO logo → texto */
        }

        .tagline {
            font-size: 14px;
            color: var(--muted);
            text-align: center;
            margin-top: -2px
        }

        /* Redes (solo IG y Mail) */
        .socials {
            display: flex;
            gap: 12px;
            margin-top: 6px
        }

        .socials a {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: grid;
            place-items: center;
            text-decoration: none;
            font-size: 18px;
            background: var(--gold);
            color: #111;
            border: 1px solid #e1c973;
            box-shadow: 0 8px 16px rgba(201, 162, 39, .25);
            transition: .2s ease;
        }

        .socials a.mail {
            background: #0f0f0f;
            color: #fff;
            border: 1px solid var(--border);
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, .05)
        }

        .socials a:hover {
            transform: translateY(-1px)
        }

        /* Links: negro sólido, detalles dorados, sin degradé */
        .links {
            margin-top: 18px;
            display: flex;
            flex-direction: column;
            gap: 14px
        }

        .item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            text-decoration: none;
            color: var(--text);
            background: var(--card);
            border: 1px solid rgba(201, 162, 39, .35);
            border-radius: var(--radius);
            padding: 16px;
            transition: .22s ease;
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, .02);
        }

        .item:hover {
            transform: translateY(-1px);
            border-color: rgba(201, 162, 39, .6)
        }

        .left {
            display: flex;
            align-items: center;
            gap: 12px
        }

        .ic {
            width: 46px;
            height: 46px;
            border-radius: 12px;
            display: grid;
            place-items: center;
            background: #000;
            border: 1.5px solid var(--gold-ink);
            font-size: 20px;
            color: var(--gold);
        }

        .label {
            font-weight: 700;
            letter-spacing: .2px
        }

        .meta {
            color: var(--muted);
            font-size: 12px;
            margin-top: 2px
        }

        .right {
            color: #9aa0a6
        }

        /* Pill inferior opcional */
        .pill {
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            bottom: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
            background: #121212;
            color: #e5e5e5;
            border: 1px solid #2a2a2a;
            border-radius: 999px;
            padding: 10px 14px;
            font-size: 13px;
            box-shadow: var(--shadow)
        }

        .pill .close {
            background: #1f1f1f;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: grid;
            place-items: center;
            cursor: pointer
        }

        @media (min-width:640px) {
            .pill {
                bottom: 22px
            }
        }
    </style>
</head>

<body>
    <div class="wrap">
        <!-- Barrita de dominio -->
        <div class="topbar" aria-hidden="true">
            <i class="fa-solid fa-lock lock"></i> nbmotionshots.link
        </div>

        <div class="panel">
            <!-- Perfil -->
            <section class="profile" aria-label="perfil">
                <div class="avatar" aria-hidden="true">
                    <img src="monograma.png" alt="Logo NB Motion Shots">
                </div>

                <div class="handle">Nb Motion Shots</div>
                <div class="tagline">Fotografía automovilística | Movimiento • Estilo • Velocidad</div>

                <!-- Redes (IG + Mail) -->
                <nav class="socials" aria-label="redes sociales">
                    <a href="https://www.instagram.com/nbmotionshots" target="_blank" rel="noopener"
                        aria-label="Instagram">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a class="mail" href="mailto:nbmotionshots@gmail.com" aria-label="Email">
                        <i class="fa-regular fa-envelope"></i>
                    </a>
                </nav>
            </section>

            <!-- Links -->
            <main class="links" aria-label="enlaces">
                <!-- WhatsApp (tu número) -->
                <a class="item"
                    href="https://api.whatsapp.com/send?phone=5493513400356&text=Hola%20NB%20Motion%20Shots%2C%20quiero%20reservar%20una%20sesi%C3%B3n%20%F0%9F%9A%97%F0%9F%93%B7"
                    target="_blank" rel="noopener">
                    <div class="left">
                        <div class="ic"><i class="fab fa-whatsapp"></i></div>
                        <div>
                            <div class="label">Reservar sesión</div>
                            <div class="meta">Respuesta rápida • Argentina / Worldwide</div>
                        </div>
                    </div>
                    <div class="right"><i class="fa-solid fa-ellipsis-vertical"></i></div>
                </a>

                <!-- Web -->
                <a class="item" href="https://nbmotionshots.pages.dev" target="_blank" rel="noopener">
                    <div class="left">
                        <div class="ic"><i class="fa-solid fa-globe"></i></div>
                        <div>
                            <div class="label">Sitio web</div>
                            <div class="meta">Portafolio • Servicios • Agenda</div>
                        </div>
                    </div>
                    <div class="right"><i class="fa-solid fa-chevron-right"></i></div>
                </a>
            </main>
        </div>
    </div>

    <!-- Pill inferior (opcional) -->
    <div class="pill" role="status" aria-live="polite">
        nbmotionshots.link
        <div class="close" onclick="this.parentElement.remove()" aria-label="Cerrar">
            <i class="fa-solid fa-xmark"></i>
        </div>
    </div>
</body>

</html>
